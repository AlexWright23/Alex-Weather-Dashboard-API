<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<header>
    <div class="jumbotron jumbotron-fluid text-center">
        <div class="container">
          <h1 class="display-4 jumboText">Weather Forecast</h1>
        </div>
      </div>
</header>


<body>
  <div class="container">
  <div class="row">
        <div class="col-4">
            <h1 class="search">Search City</h1>
        <form class="form-center  searchC editForm">
            <div class="form-group md-sm-3 md-2 justify-content-center">
              <label class="form-label"></label>
              <input input type="text" class="cityForm" id="cityName" placeholder="City">
            </div>
            <button input type="reset" value="Reset" type="button" class="btn btn-primary md-2" id="searchBtn">Search</button>
        </form>
        </div>
      <div id="currentDay" class="col-7 weather"></div>
    </div>
  </div>

  <div class="row">
    <div id="lastCity" class="col-4"></div>
    <div id="fiveDay" class="col-7 card"></div>
  </div>


  <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
       integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>


  </body>
</html>
